name: Shell Commands

on: [push]


jobs:
  run-shell-command:
    runs-on: ubuntu-latest
    steps:
      - name: Echo a string
        run: echo "Hello World"
      - name: Multiline
        run: |
          node -v
          npm -v
      - name: Python cmd
        run: |
          import platform
          print(platform.processor())
        shell: python
  run-windows-commands:
    runs-on: windows-latest
    steps:
      - name: directoty powersheel
        run: Get-Location
      - name: pwd
        shell: bash