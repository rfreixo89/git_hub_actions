name: Shell Commands

on: [push]


jobs:
  run-shell-command:
    runs-on: ubuntu-latest
    steps:
      - name: Echo a string
        run: echo "Hello World"
      - name: Multiline
        run: |
          node -v
          npm -v
      - name: Python cmg
        run: |
          import platform
          print(platform.processor())
        shell: python